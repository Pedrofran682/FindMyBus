[loggers]
keys=root

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('%(log_file_path)s', 'a')

[formatter_simpleFormatter]
format=%(asctime)s.%(msecs)03d | %(name)-8s | %(threadName)-10s | %(levelname)-8s | %(message)s
datefmt=%Y-%m-%d %H:%M:%S