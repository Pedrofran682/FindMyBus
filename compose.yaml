services:
  db:
    container_name: postgres_db
    image: postgres:18
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - ./.env
    volumes:
      - db-data:/var/lib/postgresql
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 36000s
      timeout: 60s
      retries: 5
    networks:
      - backend

  worker:
    container_name: worker
    image: pmourafr/find-my-bus:v1.0
    command: python  src/findmybus/worker/main.py
    env_file:
      - ./.env
    depends_on:
      - db
    networks:
      - backend

  app_ui:
    container_name: app_ui
    image: pmourafr/find-my-bus:v1.0
    env_file:
      - ./.env
    command: streamlit run src/findmybus/ui/landingPage.py
    ports:
      - "8501:8501"
    depends_on:
      - db
    networks:
      - frontend
      - backend

volumes:
  db-data:
    driver: local

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
